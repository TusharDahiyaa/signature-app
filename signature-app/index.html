<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-stone-200 text-stone-950">
    <h1
      class="text-center text-3xl md:text-5xl font-mono font-bold underline my-5"
    >
      Digital Signature App
    </h1>
    <p class="text-center text-xl md:text-3xl font-mono">
      Signature Without Hassle!
    </p>
    <div class="container text-center">
      <pre
        class="my-5 bg-zinc-300 w-fit text-wrap md:text-nowrap md:mx-auto rounded p-2"
      >
Signature will be downloaded with transparent background.
Please select a background color if background is needed.</pre
      >

      <div class="top block md:w-[60%] md:flex md:justify-evenly mx-auto">
        <div class="relative w-80 left-[10%] md:static md:left-none">
          <p>Text Color Picker</p>
          <input
            class="form-control bg-gray-500 h-8 px-2 border rounded w-full md:w-40"
            type="color"
            id="colorPicker"
          />
        </div>
        <div class="relative w-80 left-[10%] md:static md:left-none">
          <p>Background Color Picker</p>
          <input
            class="form-control bg-gray-500 h-8 px-2 border rounded w-full md:w-40"
            type="color"
            id="canvasColor"
          />
        </div>
        <div class="relative w-80 left-[10%] md:static md:left-none">
          <p>Font Size</p>
          <select
            id="fontSizePicker"
            class="bg-gray-500 font-mono font-semibold text-white h-8 px-2 border rounded w-full md:w-40"
          >
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas
        class="canvas mx-auto w-[400px] h-[300px] md:w-[800px] md:h-[500px] my-5"
        width="800"
        height="500"
        id="myCanvas"
      ></canvas>
      <div class="bottom md:w-[60%] md:flex md:justify-evenly md:mx-auto">
        <button
          type="button"
          class="py-2 bg-red-500 rounded w-80 my-1 md:my-0 md:w-52"
          id="clearButton"
        >
          Clear
        </button>
        <button
          type="button"
          class="py-2 bg-green-700 rounded w-80 my-1 md:my-0 md:w-52"
          id="saveButton"
        >
          Save & Download
        </button>
        <button
          type="button"
          class="py-2 bg-yellow-500 rounded w-80 my-1 md:my-0 md:w-52"
          id="retrieveButton"
        >
          Retrieve Saved Signature
        </button>
      </div>
    </div>
    <p class="absolute bottom-0 left-[15%] md:left-[40%] text-xl md:text-2xl">
      Made with â™¥ by Tushar Dahiya
    </p>
    <script src="./app.js"></script>
  </body>
</html>
